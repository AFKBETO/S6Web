<!DOCTYPE html>
<html>
    <head>
        <title>Website</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h1>Bonjour, nous sommes dans le groupe {{groupe}}</h1>
            <h1>Notre âge est {{age}}</h1>
            <p>L'année courante est {{annee}}</p>
        </div>
        <script>
            var date = new Date();
            var app = new Vue({
                el: '#app',
                data:{
                    groupe: 'F',
                    age: '21',
                    annee: date.getFullYear()
                }
            });
        </script>
    </body>
</html>
